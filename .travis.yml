language: node_js
sudo: false

node_js:
  - node

install:
  - npm install

script:
  - npm run build:prod

after_success:
  - cd build && tar -cvf ../authplz-ui.tgz ./*

deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: authplz-ui.tgz
  on:
    repo: authplz/authplz-ui
    branch: master
    tags: true
- provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  target-branch: master
  repo: authplz/authplz.github.io
  on:
    repo: authplz/authplz-ui
    branch: master
  

notifications:
  email: false
